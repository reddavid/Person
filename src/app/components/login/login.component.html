<mat-card>
  <h4>Email: teszt@teszt.hu</h4>
  <h4>Jelsz√≥: 123456</h4>
  <mat-card-title>Login</mat-card-title>
  <form [formGroup]="form" (ngSubmit)="loginWithEmail()">
    <mat-form-field>
      <mat-label>E-mail</mat-label>
      <input type="email" name="email" matInput placeholder="teszt@teszt.hu" formControlName="email">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary" [disabled]="form.invalid">Log in</button>
  </form>
</mat-card>
